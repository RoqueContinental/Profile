<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a2a6c, #b2fefa);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/fondo.gif');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1000px;
            width: 90%;
            height: 80%;
            background: rgba(128, 0, 128, 0.8); 
            border-radius: 15px;
            padding: 20px;
            overflow: auto;
        }

        .gallery-photos {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            justify-content: center;
        }

        .gallery-photos img {
            max-width: 200px; 
            max-height: 200px;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            background: #4a4a4a;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 2;
        }

        .back-link:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Volver</a>
    <div class="container">
        <div class="gallery">
            <h1>Mis aventuras...</h1>
            <div class="gallery-photos">
                <img src="img/T1.jpg" alt="Imagen 1">
                <img src="img/T2.jpg" alt="Imagen 2">
                <img src="img/T3.jpg" alt="Imagen 3">
                <img src="img/T4.jpg" alt="Imagen 4">
                <img src="img/T5.jpg" alt="Imagen 3">
                <img src="img/T6.jpg" alt="Imagen 4">
                <img src="img/T7.jpg" alt="Imagen 3">
                <img src="img/T8.jpg" alt="Imagen 4">
                
            </div>
        </div>
    </div>
</body>
</html>
