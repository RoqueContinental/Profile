<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a2a6c, #b2fefa);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/fondo.gif');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            padding: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .studies {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1000px;
            width: 90%;
            height: 80%;
            background: rgba(128, 0, 128, 0.8); 
            border-radius: 15px;
            padding: 20px;
            overflow: auto;
        }

        .studies h1 {
            font-size: 36px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        
        .studies img.logo {
            max-width: 300px; 
            width: auto;
            height: auto;
            margin-bottom: 20px;
        }

        
        .additional-photos {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            justify-content: center;
        }

        .additional-photos img {
            max-width: 200px; 
            max-height: 200px;
            width: auto; 
            height: auto;
            object-fit: contain; 
            border-radius: 10px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="studies">
            <h1>Mis aprendizajes a lo largo de la carrera...</h1>
            
            <div class="additional-photos">
                <img src="img/E1.png" alt="Estudio 1">
                <img src="img/E2.png" alt="Estudio 2">
                <img src="img/E3.png" alt="Estudio 3">
                <img src="img/E4.png" alt="Estudio 4">
            </div>
        </div>
    </div>
</body>
</html>
